<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEMESANAN KEPERLUAN GO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pesanan Grand Opening</h1>
    </header>
    <section id="produk-list">
        <div class="produk-item">
            <img src="path-to-your-image.jpg" alt="Gambar Banner 1" class="produk-gambar">
            <h2 class="produk-nama">Nama Produk 1</h2>
            <p class="produk-deskripsi">Deskripsi lengkap mengenai produk 1. Jelaskan detail, keunggulan, dan informasi lainnya yang relevan.</p>
            <label>
                <input type="checkbox" class="produk-checkbox" data-nama="Nama Produk 1"> Pilih Produk
            </label>
            <label>
                Jumlah:
                <input type="number" class="produk-jumlah" min="1" value="1">
            </label>
        </div>
        <div class="produk-item">
            <img src="path-to-your-image2.jpg" alt="Gambar Banner 2" class="produk-gambar">
            <h2 class="produk-nama">Nama Produk 2</h2>
            <p class="produk-deskripsi">Deskripsi lengkap mengenai produk 2. Jelaskan detail, keunggulan, dan informasi lainnya yang relevan.</p>
            <label>
                <input type="checkbox" class="produk-checkbox" data-nama="Nama Produk 2"> Pilih Produk
            </label>
            <label>
                Jumlah:
                <input type="number" class="produk-jumlah" min="1" value="1">
            </label>
        </div>
        <!-- Tambahkan produk lainnya dengan format yang sama -->
    </section>
    <button id="kirim-wa">Kirim ke WhatsApp</button>

    <script src="script.js"></script>
</body>
</html>
